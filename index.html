<!DOCTYPE html>
<html lang="en">

<head>
  <title>LuaP</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fengari-web@0.1.4/dist/fengari-web.min.js"></script>
  <link href="style.css" rel="stylesheet">
</head>


<body style="margin: 0;">
  <nav class="nav">
    <img style="margin: 5px;" src="lua-logo.png" alt="lua-logo">
    <h1 class="nav-text">
      LuaP
    </h1>
  </nav>

  <div class="flex-row">
    <div class="sidebar">
      <zero-md src="help.md">
    </div>

    <main>
      <script src="main.lua" type="application/lua" async></script>
      <div class="lua-pattern">
        <input id="input-pattern"></input>
        <label for="input-pattern">lua pattern</label>
      </div>
      <div class="lua-text">
        <div class="lua-text-highlighted">
          <textarea id="input-text">hello</textarea>
          <section id="text-highlighted">Hello world</section>
          <label for="input-text">input</label>
        </div>
        <small style="color: gray;">* correct highlighting of inner captures not guaranteed
          ðŸ˜‚</small>
      </div>
    </main>
  </div>
</body>

</html>
